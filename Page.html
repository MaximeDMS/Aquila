<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>formulaire de contact page</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="sep2">
            <span class="accueil">Accueil</span>
            <div>

            </div>

        </nav>
    </header>
    <main>
        <div>
            <form id="write">
                <input required type="pseudo" name="pseudo" value="" placeholder="Pseudo">
                <textarea name="text" value="" placeholder="Saisir voutre texte"></textarea>
                <div>
                    <button type="submit">Valider</button>
                </div>
            </form>
        </div>
        <div id="message"></div>
    </main>
    <script>
        const form = document.getElementById("write");
        const message = document.getElementById("message");
 

        form.addEventListener("submit", function (e) {
            var pseudo = form.elements.pseudo.value;
            var text = form.elements.text.value;

            message.innerHTML = "<p>" + pseudo +"</p></br><p>"+ text + "</p>";

            e.preventDefault();
        });
    </script>
</body>

</html>
