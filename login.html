<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>formulaire de contact</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

<body>
    <header>
        <nav>
            <span class="accueil">accueil</span>
        </nav>
    </header>
    <main>
        <div>
            <h1>CONNEXION</h1>
        </div>
        <form class="animation" action="/admin">
            <input spellcheck="false" required type="email" name="mail" value="" placeholder="Email">
            <input required type="password" name="mdp" value="" placeholder="Mot de passe">
            <div id="checkbox">
                <input required type="checkbox" name="checkbox" value="">Se souvenir de moi</input>
            </div>
            <div class="button">
                <button id="btns" class="button1" type="submit">Valider</button>
                <button class="button2" type="reset">Effacer</button type="reset">
            </div>
        </form>

    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
